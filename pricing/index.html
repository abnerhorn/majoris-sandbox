    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Majoris pricing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="https://majoris.app/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <script src="~/Scripts/autoNumeric/autoNumeric.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container main">
            <div class="row">
                <div class="col-sm-4 col-md-3 mx-auto d-flex justify-content-center">
                    <img class="logo" src="images/2.png">
                </div>                
            </div>
            <div class="row">
              <div class="col-lg-4 md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                  <h1 class="majoris">Calcular mensalidade</h1>
                  <form id="loan-form">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">R$</span>
                        </div>
                        <input type="number" id="amount" placeholder="Volume anual de vendas" class="form-control majorize" name="" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" name="" value="CALCULAR" class="btn btn-block mjrs">
                    </div>
                  </form>
                  <!-- Loader  -->
                  <div id="loading">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Loading Gif" style="height: 100px;" class="img-fluid">
                  </div>
                  <!-- Result  -->
                  <div id="results" class="pt-4">
                    <h5>Mensalidade Majoris</h5>

        
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">R$</span>
                        </div>
                        <input type="number" id="subscription" class="form-control majorize" name="" value="" disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
        
        <script src="action.js" async defer></script>
    </body>
